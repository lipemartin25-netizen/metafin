name: Enterprise Fintech Compliance & Security

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  security-audit:
    name: Software Supply Chain Audit (SCA)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: SCA - NPM Audit (Threshold: High)
        run: npm audit --audit-level=high
        # Prevents build from passing if high-severity CVEs exist

  dast-scan:
    name: OWASP ZAP Baseline Scan (DAST)
    runs-on: ubuntu-latest
    needs: security-audit
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build
        run: |
          npm ci
          npm run build

      - name: Start Production Server (Local Preview)
        run: npx serve -s dist -l 5000 &
        
      - name: Wait for server
        run: sleep 5

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5000'
          fail_action: true 
          # Fails the pipeline if any ZAP alerts are found.
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
